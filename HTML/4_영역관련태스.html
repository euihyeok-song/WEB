<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            /* display: inline-block; */
            float: left;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 
        영역을 구분하는 태그
        <div>: 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭 요소)
        <span>: 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)
        <p>: 문단 영역을 지정하는 태그(블럭 요소)
        <pre>: 입력한 대로 문단 영역을 지정하는 태그(블럭 요소)

        블럭 요소인 div 태글르 옆으로 붙이는 세가지 방식
        1. diisplay: inline-block
        2. float: left, right
        3. flex: gird
    -->
    <h1>영역 관련 태그</h1>
    <!-- 블럭 요소(세로) -->
    <h3>div태그</h3>
    <div style="border:1px solid black; background:red; width:100px; height:100px;">첫 번째 영역</div>
    <div style="border:1px solid black; background:blue; width:100px; height:100px;">두 번째 영역</div>
    <div style="border:1px solid black; background:yellow; width:100px; height:100px;">세 번째 영역</div>
    <br clear="both">
    <hr>
    <!-- 인라인 요소(가로) -->
    <h3>span 태그</h3>
    <span style="border:1px solid black; background:red; width:100px; height:100px;">첫 번째 영역</span>
    <span style="border:1px solid black; background:blue; width:100px; height:100px;">두 번째 영역</span>
    <span style="border:1px solid black; background:yellow; width:100px; height:100px;">세 번째 영역</span>
</body>
</html>

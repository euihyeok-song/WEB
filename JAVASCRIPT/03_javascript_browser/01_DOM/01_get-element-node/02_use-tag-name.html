<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>02. 태그 이름을 이용한 요소 노드 취득</h2>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    <script>
        const $ul = document.getElementById('food');
        console.log($ul);
        
        /* tag-name으로 가져올 수 있다. (위의 li 태그 6개를 가져옴) - HTMLColection을 담겨짐(순수 배열X , 유사 배열O) */
        const $lists = document.getElementsByTagName('li');
        console.log($lists);
        console.log($lists[0]); // 개발자도구의 console에서 찾아보면, innerHTML과 innerText에 속성으로 들어가는 걸 확인 가능
        console.log($lists[1]);

        let changeColor = 0;
        for(let i = 0; i < $lists.length; i++) {
            $lists[i].style.backgroundColor = "rgb(130, 220, " + changeColor + ")";
            changeColor += 50;
        }

        /* writable이 false이므로 순수 배열은 아니다.(유사 배열) */
        console.log(Object.getOwnPropertyDescriptors($lists));

        // console.log([...$lists]);     // 유사배열을 순수배열로 만드는 방법 - 유사배열은 forEach 사용할 수 없지만 배열은 가능
        [...$lists].forEach(list => list.style.color = 'blue');
    </script>
</body>
</html>

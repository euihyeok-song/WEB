<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>04. css 선택자를 이용한 요소 노드 취득</h1>

    <div class="area">
        <p>first</p>
    </div>
    <div class="area">
        <p>second</p>
    </div>

    <script>
        /* querySelector을 통해서 css의 . 클래스 선택자를 사용해 받아올 수 있다 */
        const $area = document.querySelector('.area');
        console.log($area);

        /* 다중 선택 - NodeList라는 유사배열로 선언됨 */
        const $areas = document.querySelectorAll('.area');
        console.log($areas);

        /* 태그도 querySelector로 받아올 수 있다. */
        const $firstP = document.querySelector('p');
        $firstP.style['background-color'] = 'green';

    </script>
</body>
</html>

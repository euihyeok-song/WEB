<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소 노드를 취득하거나 변경할 때 사용한다.</p>

    <div id="area">
        태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용함
    </div>
    <script>
        const $area = document.getElementById('area');
        console.log($area.innerHTML);

        /* 왼쪽 innerHTML(Setter 역할) , 오른쪽 innerHTML(Getter 역할) */
        $area.innerHTML = $area.innerHTML + '값 추가';      // 누적

        /* innerHTML은 태그를 인지해줌으로 태그가 적용되어서 나옴 */
        $area.innerHTML ='<h1>innerHTML</h1>속성으로 값 변경';
        /* innerText는 태그를 인지해주지 않음으로 텍스트 그대로 나옴 */
        $area.innerText ='<h1>innerHTML</h1>속성으로 값 변경';

        /* 지우기 */
        $area.innerHTML = '';
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. addEventListener 메소드 방식</h1>
    <p>
        요소 노드에서 제공하는 addEventListener 메소드를 사용하는 방식이다.
    </p>

    <button id="btn">클릭해 보세요</button>
    <script>
        const $button = document.getElementById('btn');

        /* 모든 DOM 요소들은 addEventListener를 통해 각 이벤트와 이벤트 핸들러를 추가할 수 있다. */
        $button.addEventListener('click', function() {
            alert('클릭했네?');
        });

        /* 하나의 이벤트에 여러가지 이벤트 헨들러를 적용할 수 있다. */
        $button.addEventListener('click', function() {
            console.log('addEventListener 메소드 방식의 이벤트 핸들러 등록!');
        });
    </script>
</body>
</html>

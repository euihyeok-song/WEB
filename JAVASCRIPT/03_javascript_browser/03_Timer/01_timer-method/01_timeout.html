<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. timeout</h1>

    <h3>setTimeout</h3>
    
    <!-- 비동기 함수: 페이지 실행 시 로딩되는 것과는 별개로 따로 동작하는 함수 -->
    <!-- setTimeout(func, time, .. ) -> time이 흐르고 나서 ...을 인자로 가지며 func를 동작시켜줌 -->
    <p>setTimeout(func, time, arg1, ...);<br>

        setTimeout 함수는 두번째 인수로 전달 받은 시간(ms, 1/1000초)으로 단 한번 동작하는 타이머를 생성한다. 
        이후 타이머가 만료 되면 첫 번째 인수로 전달 받은 콜백 함수가 호출 된다. 
        콜백 함수에 전달 해야 하는 인수가 존재하는 경우 세 번째 이후의 인수로 전달할 수 있다.
    </p>

    <script>
        setTimeout(() => console.log('실행'), 2000);        // miliseconds 단위로 이는 2초를 의미
        console.log('script 끝!');                          // 위는 비동기이므로 이 console과는 다른 병렬로 처리 
    </script>

    <button onclick="clearTimeoutFunc();">당장 취소</button>
    <script>
        const timeId = window.setTimeout(() => console.log('나는 곧 취소 될꺼야'), 6000);
        
        function clearTimeoutFunc() {
            console.log('곧이 아니라 지금 당장 취소');
            
            /* clearTimeout은 setTimeout이 실행되기 전에 실행되면 setTimer Id에 해당하는 timer를 멈춘다. */
            window.clearTimeout(timeId);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. interval</h1>

    <h3>setInterval</h3>

    <script>
        let count = 0;
        /* setInterval()은 지정된 시간마다 반복되어 작동함 - polling 방식에서 많이 사용됨 */
        const timeId = setInterval(() => {
            console.log(count++);
            if(count == 6) {
                /* setInterval을 멈출 수 있음 */
                clearInterval(timeId);
                console.log('interval timer 종료!');
            }
        }, 1000);
    </script>
</body>
</html>

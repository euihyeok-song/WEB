<html lang="en">
<head>

<body>
    <h1 align="center">뷰 리졸버를 이용한 뷰 연결하기(Feat.포워딩 vs 리다이렉트)</h1>

    <h3>문자열로 뷰 이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰 이름 반환</button>

    <h3>문자열로 redirect</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>        <!-- 자바 스크립트 코드 -->
        console.log('test');
        const message1 = `[[${message1}]]`;
        console.log(message1);
    </script>

    <h3>문자열로 뷰이름 반환하면서 flashAttribute 추가하기</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>        <!-- 자바 스크립트 코드 -->
        const flashMessage1 = `[[${flashMessage1}]]`;
        console.log(flashMessage1);
    </script>

    <h3>ModelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndView로 뷰 이름 반환하여 리다이렉트</button>

    <h3>ModelAndView로 redirect하기</h3>
    <button onclick="location.href='modelandview-redirect'">문자열로 뷰 이름 반환하여 리다이렉트</button>
    <script>        <!-- 자바 스크립트 코드 -->
        const message2 = `[[${param.message2}]]`;
        // const message2 = `[[${message2}]]`;          //param은 생략가능
        // console.log(message2);
        if(message2){
            alert(message2);
        }
    </script>

    <h3>ModelAndView로 redirect하면서 flashAttribute 추가</h3>
    <button onclick="location.href='modelandview-redirect-attr'">
       ModelAndView로 뷰 이름 반환하며 리다이렉트 & flash attr 사용하기
    </button>
    <script>        <!-- 자바 스크립트 코드 -->
        const flashMessage2 = `[[${flashMessage2}]]`;   // ``[[]]``는 내부의 문자열만 문자로 받음
        // console.log(flashMessage2);
        if(flashMessage2){          // trusy -> ture / falshy -> false 값
            alert(flashMessage2);
        }
    </script>

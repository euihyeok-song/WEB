<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text = "${message}"></h1>

    <!-- div 태그를 통해서 조건문을 달아서 업로드 사진이 1개일때와 다중일떄를 나눠서 해줌 -->
    <div th:if="${img != null}">
        <img th:src="${img}" alt="업로드한 사진">        <!-- alt="" 는 시각장애인을 위한 화면 낭독기능 or 사진에 대한 설명 -->
        <p th:text="${singleFileDescription}"></p>
    </div>

    <!-- Component나 태그를 묶어서 반복문 사용시 사용 (th:block) -->
    <div th:else>
        <th:block th:each="img: ${imgs}">
            <img th:src="${img}" width="150" height="150" alt=""/>  <!-- img나 input은 종료태크 </img>는 필요 X -->
        </th:block>
        <p th:text="${multiFileDescription}"></p>
    </div>
</body>
</html>
